<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Styles for animations and layout */
        body { 
            text-align: center; 
            background-color: #fff0f5; 
            overflow: hidden; 
        }
        
        .teddy-bear { 
            width: 100px; 
            position: relative; 
            animation: dance 1s infinite alternate; 
        }

        @keyframes dance {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .heart, .confetti { 
            position: absolute; 
            display: none; 
        }
        
    </style>
</head>
<body>

<div id="passwordLock">
    <h1>Enter Password</h1>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
</div>

<div id="mainContent" style="display:none;">
    <h1>Welcome to the Valentine's Day Gallery</h1>
    <div class="gallery">
        <!-- Placeholder for 15 pages of Valentine messages -->
        <div class="page" id="page1">Page 1: Happy Valentine's Day! <span lang="hi">वेलेंटाइन डे मुबारक!</span></div>
        <!-- Repeat for other pages -->
    </div>
    <img class="teddy-bear" src="teddy-dance.gif" id="teddy" />

    <div class="confettis"></div>
</div>

<script>
    function checkPassword() {
        const input = document.getElementById('password').value;
        if (input === '251225') {
            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('passwordLock').style.display = 'none';
            startConfetti();
        } else {
            document.getElementById('teddy').src = 'teddy-cry.gif'; // Crying teddy bear
        }
    }

    function startConfetti() {
        // Implementation for confetti and heart floating effects
        // Can use a confetti library or custom animation
    }
</script>

</body>
</html>
