<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Teddy Bear Website</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            color: #d5006d;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .lock-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 204, 255, 0.8);
            justify-content: center;
            align-items: center;
        }
        .locked {
            display: flex;
        }
        #teddy {
            width: 200px;
        }
        /* Add animations, etc. */
    </style>
</head>
<body>
    <div id="lockScreen" class="lock-screen">
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="unlock()">Unlock</button>
    </div>
    <h1>Welcome to My Teddy Bear Website</h1>
    <button id="noButton">No</button>
    <button id="yesButton">Yes</button>
    <div id="teddy"></div>
    <div class="gallery">
        <!-- Gallery images here -->
    </div>

    <script>
        document.getElementById('noButton').onclick = function() {
            // Crying teddy bear animation
        };
        document.getElementById('yesButton').onclick = function() {
            // Dancing teddy bear animation
        };
        function unlock() {
            var input = document.getElementById('password').value;
            if (input === '251225') {
                document.getElementById('lockScreen').classList.remove('locked');
            }
        }
        // Add confetti and heart animations
    </script>
</body>
</html>
