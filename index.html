<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मेरी गैलरी</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            overflow: hidden;
        }
        .header {
            text-align: center;
            margin: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 30%;
            margin: 10px;
            border: 5px solid #fff;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .password-lock {
            text-align: center;
            margin: 50px;
        }
        .password-input {
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">मेरी गैलरी</div>
    <div class="confetti" id="confettiContainer"></div>
    <div class="gallery">
        <!-- Placeholder for 15 image galleries with descriptions -->
        <div><img src="image1.jpg" alt="Description 1"><p>विवरण 1</p></div>
        <div><img src="image2.jpg" alt="Description 2"><p>विवरण 2</p></div>
        <!-- Add additional images and descriptions up to 15 -->
    </div>
    <div class="password-lock">
        <input type="password" class="password-input" id="password" placeholder="पासवर्ड दर्ज करें"><br>
        <button onclick="checkPassword()">जांचें</button>
    </div>
    <script>
        function createConfetti() {
            const colors = ['#FFC700', '#FF4A00', '#00C2E0', '#FF6F81', '#7D5BFF'];
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = Math.random() * 100 + '%';
                confetti.style.opacity = Math.random();
                document.getElementById('confettiContainer').appendChild(confetti);
            }
        }
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'secret') {
                alert('सही पासवर्ड!');
            } else {
                alert('गलत पासवर्ड!');
            }
        }
        createConfetti();
    </script>
</body>
</html>
