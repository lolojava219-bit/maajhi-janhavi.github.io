<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maajhi Janhavi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="teddy-bear" class="animated"></div>
    <div id="confetti"></div>
    <div id="floating-hearts"></div>
    <div id="sparkles"></div>

    <header>
        <h1>माझी जान्हवी</h1>
        <nav>
            <ul>
                <li><a href="#home">होम</a></li>
                <li><a href="#gallery">गेलरी</a></li>
                <li><a href="#about">बद्दल</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>गेलरी</h2>
            <div class="gallery-item"> 
                <img src="image1.jpg" alt="Image 1">
                <p>पहली छवि विवरण हिंदी में</p>
            </div>
            <div class="gallery-item"> 
                <img src="image2.jpg" alt="Image 2">
                <p>दूसरी छवि विवरण हिंदी में</p>
            </div>
            <!-- Add more gallery items as needed -->
        </section>
        <section id="about">
            <h2>बद्दल</h2>
            <p>यह मेरी वेबसाइट के बारे में जानकारी है। यहाँ 여러분 को मजेदार और रोचक सामग्री मिलेगी।</p>
        </section>
    </main>

    <script>
        // JavaScript for animations
        gsap.from("#teddy-bear", {duration: 2, y: -100, opacity: 0});
        // Initialize other animations here
    </script>
    <style>
        /* Add necessary CSS styling here */ 
        body {
            background-color: #f0f8ff;
            animation: fadeIn 2s;
        }
        /* Add more styling for elements here */
    </style>
</body>
</html>
